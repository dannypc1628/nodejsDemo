<script type="text/javascript">
$(document).ready(function (){
    $("#btn392").click(function(){                
        var url = "http://140.136.150.71:20003/user/add";
         
        var success = function(data){
            var html = [];
            /* parse JSON */
            data = $.parseJSON(data);
            /* loop through array */
            $.each(data, function(index, one){            
                html.push("userName: ", one[1], ", ",
                          "status: ", one[2], ", ", 
                          "Month : ", one[3], "<br>");
            });
 
            $("#div391").html(html.join('')).css("background-color", "orange");
        };
         
        $.ajax({
          type: 'GET',    
          url: url,
          data:{todo:"jsonp"},
          dataType: "jsonp",
          crossDomain: true,          
          cache:false, 
          success: success,
          error:function(jqXHR, textStatus, errorThrown){
            alert(errorThrown);
          }
        });
    });
});
</script>
